<!DOCTYPE html>
<html lang="en">

<head>
	<title>Stockopedia Downloader</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/favicon.png" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					<img src="images/logo.png" width="70%">
				</span>

				<div id="complete" class="text-center" hidden>
					<h3>Download Complete</h3>
					<br>
					<h5>To download another, close and reopen the application.</h5>
				</div>

				<div id="failed" class="text-center" hidden>
					<h3>Download Failed!</h3>
					<br>
					<h5>Webpage not responding. Please close and reopen the application.</h5>
				</div>

				<div id="selectPage" class="text-center" hidden>
					<img src="images/loading.gif" width="50%"/>
					<h5 id="message">Time remaining: <span id="time"></span></h5>
				</div>

				<div class="text-center" id="loading" hidden>
					<img src="images/loading.gif" width="50%"/>
				</div>
				<div id="content">
					<div class="wrap-input100 validate-input">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" id="email" autocomplete="off" placeholder="Enter stockopedia email addess" value="sjjhr67@gmail.com">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Password</span>
						<input class="input100" type="text" autocomplete="off" id="password" placeholder="Enter stockopedia password" value="Hargreaves">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Timeout (Second)</span>
						<input class="input100" type="text" id="timeout" autocomplete="off" placeholder="Enter filter timeout" value="90">
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<div class="wrap-contact100-form-btn">
							<div class="contact100-form-bgbtn"></div>
							<button type="button" class="contact100-form-btn" onclick="login_to_website()">
								<span>
									Login to Stockopedia
									<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
								</span>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<!--===============================================================================================-->
	<script type="text/javascript" src="/eel.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="js/controller.js"></script>
</body>

</html>
